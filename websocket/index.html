<!DOCTYPE html>
<html>
  <head>
    <title>Websockets</title>
    <script src="client.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Chat bot</h1>
      <h2>Status: <span id="connection-status">Unknown</span></h2>
      <p id="connection-error"></p>
      <section id="response-text"></section>
      <form id="input-form">
        <label for="input-text">Message:</label>
        <textarea
          id="input-text"
          placeholder="Enter you text here..."
        ></textarea>
        <button type="submit">Send</button>
      </form>
    </main>
  </body>
</html>
